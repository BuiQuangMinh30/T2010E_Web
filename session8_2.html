         // chon 5 so 0-45
         var ln = [];
         do {
             var n = prompt("Chon 1 so:");
             n = parseInt(n);
             if(!isNaN(n) && n>=0 && n<=45 && !ln.includes(n)){
                 ln.push(n);
             }
         }while (ln.length<5);

             }
